name: CI

on:
  workflow_call:
  push:
    branches-ignore:
      - main
      - zenn

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run actionlint
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color
  npm-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # check by npm
      - name: Cache node_modules
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm
      - name: Install npm
        run: npm ci
      - name: Run textlint
        run: npm run lint:textlint
      - name: Run secretlint
        run: npm run lint:secret
