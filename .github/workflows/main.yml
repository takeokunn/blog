name: Deploy

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache node_modules
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install npm
        run: npm ci
      - name: Run textlint
        run: npm run lint
      - name: Run secretlint
        run: npm run lint:secret
  build:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # for Prepare Emacs
      - uses: purcell/setup-emacs@master
        with:
          version: 29.1

      # for Org-Zenn to Markdown
      - name: Build org to markdown
        run: emacs --batch --load scripts/ox-zenn.el --funcall export-org-zenn-files

      - name: Deploy Zenn
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./zenn
          publish_branch: zenn
          force_orphan: true

      # for Org-Roam to Markdown
      - name: Build org to markdown
        run: emacs --batch --load scripts/ox-roam.el --funcall export-org-roam-files

      # for Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo --minify

      # for GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
