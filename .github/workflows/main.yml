  deploy-hugo:
    # needs: ci
    permissions:
      contents: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # for Org to Markdown
      - uses: purcell/setup-emacs@master
        with:
          version: 29.1
      - name: Build org to markdown
        run: emacs --batch -l script.el -f export-org-roam-files

      # for Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true
      - name: Build with Hugo
        run: hugo --minify
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        id: deployment
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

