title = "takeokunn's blog"
baseURL = 'https://www.takeokunn.org/'

defaultContentLanguage = "ja-jp"

enableEmoji = true
ignoreErrors = ["additional-script-loading-error"]
theme = "hugo-take-theme"

timeZone = "Asia/Tokyo"

[params]
DateForm = "2006.1.2"

[markup]
[markup.highlight]
noClasses = true

[markup.goldmark.renderer]
unsafe = true

[markup.tableOfContents]
startLevel = 2
endLevel = 4
ordered = false

[taxonomies]
tag = "tags"

[Languages.ja-jp]
languageName = "Japanese"
languageCode = "ja-jp"
contentDir = "content/"

[Languages.ja-jp.params]
mainSections = ['posts']
dateFormat = "2 May 2023"

[outputFormats]
[outputFormats.llms]
mediaType = "text/plain"
baseName = "llms"
isPlainText = true
rel = "alternate"
root = true

[outputFormats.llmsfull]
mediaType = "text/plain"
baseName = "llms-full"
isPlainText = true
rel = "alternate"
root = true

[outputs]
home = ["HTML", "llms", "llmsfull"]
